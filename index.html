<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <a class="link" href="https://mail.google.com/mail/&ogbl">Почта</a>
        <a class="link" href="https://www.google.am/imghp?hl=ru&ogbl">Картинки</a>
        <button class="menu-button">
            <img class="services-menu" src="images/services-menu.jpg" />
        </button>
        <button class="login-button">
            Войти
        </button>
    </header>
    <main class="main">
        <div class="logo">
            <img src="images/icon.png">
        </div>
        <div class="search">
            <div class="search-input">
                <img class="search-icon" src="images/search-icon.png" />
                <input type="text" />
                <img class="keyboard" src="images/keyboard.png" />
                <img class="search-michrophone" src="images/search-microphone.png" />
            </div>
            <div class="submit-button">
                <button>
                    Поиск в Google
                </button>
                <button>
                    Мне повезёт!
                </button>
            </div>
            <div class="info">
                <span>
                    Сервисы Google доступны на этих языках:
                </span>
                <a href="https://www.google.am/">հայերեն</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="country">
            Армения
        </div>
        <div class="footer-links">
            <div>
                <a href="https://about.google/?">Всё о Google</a>
                <a href="https://www.google.am/">Реклама</a>
                <a href="https://www.google.am/">Для бизнеса</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Как работает Google поиск</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=ru-AM&fg=1">Конфиденциальность</a>
                <a href="https://policies.google.com/terms?hl=ru-AM&fg=1">Условия</a>
                <a href="https://policies.google.com/terms?hl=ru-AM&fg=1">Настройки</a>
            </div>
        </div>
    </footer>
</body>

</html>
